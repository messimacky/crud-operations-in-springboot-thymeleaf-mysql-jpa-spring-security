<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Add Employee</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container col-6 offset-3">
<h2 class="mr-4">Add Employee</h2>
 <hr />
    <form th:action="@{/employee/saveEmployee}" th:object="${employee}" enctype="multipart/form-data" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name"  class="form-control mb-4"/>
        <input type="text" th:field="*{lastName}" placeholder="Last Name"  class="form-control mb-4"/>
        <input type="text" th:field="*{email}" placeholder="Email"  class="form-control mb-4"/>
        <input type="text" th:field="*{position}" placeholder="Position"  class="form-control mb-4"/>
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <hr />
    <a th:href="@{/employee/showEmployees}">Back</a>
</div>
</body>

</html>
